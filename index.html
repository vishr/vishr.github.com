<!doctype html>
<html lang="en" ng-app="vr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vishal Rana</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Special+Elite">
        <link rel="stylesheet" href="css/main.css">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    </head>
    <body ng-controller="Ctrl">
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="vr-header">
          <div class="pure-g-r">
            <div class="pure-u-1-1">
              <h2 class="vr-logo">> Vishal Rana</h2>
            </div>
          </div>
        </div>

        <div class="vr-avatar">
          <div class="pure-g-r">
            <div class="pure-u-1-1">
              <span ><img src="img/walle.png"></span>
            </div>
          </div>
        </div>

        <div class="pure-g-r">
          <div class="pure-u-1-1">
            <div class="vr-menu">
              <div class="pure-menu pure-menu-open pure-menu-horizontal">
                <ul>
                  <li ng-class="{'pure-menu-selected': isActiveMenu('/')}">
                    <a href="#/">
                      <i class="fa fa-user"></i> me
                    </a>
                  </li>
                  <li ng-class="{'pure-menu-selected': isActiveMenu('/code')}">
                    <a href="#/code">
                      <i class="fa fa-code fa"></i> code
                    </a>
                  </li>
                  <li ng-class="{'pure-menu-selected': isActiveMenu('/blog')}">
                    <a href="#/blog">
                      <i class="fa fa-pencil"></i> blog
                    </a>
                  </li>
                  <li ng-class="{'pure-menu-selected': isActiveMenu('/resume')}">
                    <a href="#/resume">
                      <i class="fa fa-file-pdf-o"></i> resume
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="pure-g-r">
            <div class="pure-u-1-1">
              <div class="vr-main" ng-view></div>
            </div>
          </div>
        </div>

        <footer>
          <div class="vr-social-icons">
            <span class="vr-github-icon">
              <a href="https://github.com/vishr">
                <i class="fa fa-github-square fa-2x"></i>
              </a>
            <span>
            <span class="vr-twitter-icon">
              <a href="https://twitter.com/vishr13">
                <i class="fa fa-twitter-square fa-2x"></i>
              </a>
            </span>
          </div>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-route.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
